<!-- 
 
Crea un fichero JavaScript y vinculalo con tu fichero HTML, con JS deberas hacer que el cronometro comience a contar al pulsar el boton de iniciar.
El cronometro se parara cuando llegue a los 60 minutos o cuando el usuario le de a parar, al pararse podra volver a iniciarse pulsando el mismo boton.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    

    <script src="./assets/js/main.js" defer></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <title>Proyecto 18</title>
</head>
<body>
    <div class="layout">

        <main class="layout__main">

            <section class="layout__container--crono">
                <p class="layout__crono">
                    <span class="crono__min">00</span>
                    <span class="crono__separator">:</span>
                    <span class="crono__sec">00</span>
                </p>
            </section>
            
            <section class="layout__btns">
                <button class="layout__btn--start">
                    Iniciar
                </button>
                
                <button class="layout__btn--stop">
                    Parar
                </button>
            </section>
            
        </main>
        
    </div>
    
</body>
</html>
