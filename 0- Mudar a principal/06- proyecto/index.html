<!-- 
Enunciado 6:
Muestra los numeros del 1 al 177 directamente en la pagina ( sin usar el "dom")
Usar JS sin un fichero aparte.
No puedes usar el bucle for.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style type="text/css">
        body {
            background-color: chocolate;
        }
    </style>


    <script>
        let numero = 1;

        while( numero <= 177 ){

            document.write(numero + "<br/>")
            
            numero++;
        }
        
        
    </script>
    
    <title>Proyecto 6 JS</title>
</head>
<body>
    <!-- Mostrar los numeros -->
</body>
</html>
