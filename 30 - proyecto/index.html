<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    
    <title>Redes Sociales</title>
</head>
<body>
    <div class="container">
        <!-- Tarjeta de Facebook -->
        <div class="social-card facebook">
            <i class="fab fa-facebook-f"></i>
            <h3>Facebook</h3>
            <p><span class="followers" data-followers="12000">0</span> seguidores</p>
        </div>

        <!-- Tarjeta de Twitter -->
        <div class="social-card twitter">
            <i class="fab fa-twitter"></i>
            <h3>Twitter</h3>
            <p><span class="followers" data-followers="8500">0</span> seguidores</p>
        </div>

        <!-- Tarjeta de Instagram -->
        <div class="social-card instagram">
            <i class="fab fa-instagram"></i>
            <h3>Instagram</h3>
            <p><span class="followers" data-followers="15600">0</span> seguidores</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
