<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <!-- Font Awesome para los Ã­conos de redes sociales -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <title>Seguidores en Redes Sociales</title>
</head>
<body>

    <div class="socials">
        <!-- Tarjeta de Facebook -->
        <div class="socials__card socials__card--facebook">
            <i class="socials__icon fab fa-facebook-f"></i>
            <h3 class="socials__name">Facebook</h3>
            <p class="socials__followers">
                <span class="socials__count" data-count="12000">0</span>
            seguidores</p>
        </div>

        <!-- Tarjeta de Twitter -->
        <div class="socials__card socials__card--twitter">
            <i class="socials__icon fab fa-twitter"></i>
            <h3 class="socials__name">Twitter</h3>
            <p class="socials__followers"><span class="socials__count" data-count="8500">0</span> seguidores</p>
        </div>

        <!-- Tarjeta de Instagram -->
        <div class="socials__card socials__card--instagram">
            <i class="socials__icon fab fa-instagram"></i>
            <h3 class="socials__name">Instagram</h3>
            <p class="socials__followers"><span class="socials__count" data-count="15600">0</span> seguidores</p>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
